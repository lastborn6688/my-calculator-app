<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section class="calculator">
      <input readonly id="display">
        <div id="keys">
          <button onclick="appendToDispay('+')">+</button>
          <button onclick="appendToDispay('7')">7</button>
          <button onclick="appendToDispay('8')">8</button>
          <button onclick="appendToDispay('9')">9</button>
          <button onclick="appendToDispay('-')">-</button>
          <button onclick="appendToDispay('4')">4</button>
          <button onclick="appendToDispay('5')">5</button>
          <button onclick="appendToDispay('6')">6</button>
          <button onclick="appendToDispay('*')">*</button>
          <button onclick="appendToDispay('1')">1</button>
          <button onclick="appendToDispay('2')">2</button>
          <button onclick="appendToDispay('3')">3</button>
          <button onclick="appendToDispay('/')">/</button>
          <button onclick="appendToDispay('0')">0</button>
          <button onclick="appendToDispay('.')">.</button>
          <button onclick="calculate()">=</button>
          <button onclick="clearDisplay()">C</button>
        </div>
    </section>
  </body>
</html>
